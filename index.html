<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
  body, html { margin:0; padding:0; overflow:hidden; background:black; }
  video { width:100vw; height:100vh; object-fit:cover; }
</style>
</head>

<body>
  <video id="video" playsinline autoplay muted></video>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const videos = [
    "https://player.vimeo.com/external/523682828.sd.mp4?s=xxxx",
    "https://player.vimeo.com/external/489739812.sd.mp4?s=xxxx",
    "https://player.vimeo.com/external/369400271.sd.mp4?s=xxxx"
  ];

  let index = 0;
  const video = document.getElementById("video");

  function loadVideo() {
    video.src = videos[index];
    video.play();
  }

  loadVideo();

  let startY = 0;
  window.addEventListener("touchstart", e => startY = e.touches[0].clientY);
  window.addEventListener("touchend", e => {
    const endY = e.changedTouches[0].clientY;
    if (startY - endY > 60) {
      index = (index + 1) % videos.length;
      loadVideo();
    }
    if (endY - startY > 60) {
      index = (index - 1 + videos.length) % videos.length;
      loadVideo();
    }
  });
</script>
</body>
</html>
