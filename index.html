<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: #000; }
        video { width: 100%; height: 100vh; }
        .swipe-up { 
            position: fixed; bottom: 20px; width: 100%; 
            text-align: center; color: white; font-size: 24px;
        }
    </style>
</head>
<body>
    <video id="player" controls autoplay></video>
    <div class="swipe-up">⬆️ Свайп вверх</div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Твои видео (замени ссылки на реальные TikTok/YouTube)
        const videos = [
            https://youtu.be/iQuAtbi9UKo?si=SPg9H9ixg5LP6tMH
        ];
        
        let current = 0;
        const player = document.getElementById('player');
        
        function playVideo(index) {
            player.src = videos[index];
            player.play();
        }
        
        // Свайп вверх
        let startY;
        document.addEventListener('touchstart', e => {
            startY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', e => {
            if(startY - e.changedTouches[0].clientY > 50) {
                current = (current + 1) % videos.length;
                playVideo(current);
            }
        });
        
        // Старт
        playVideo(0);
        // Показ номера видео
const counter = document.createElement('div');
counter.style = 'position:fixed; top:20px; right:20px; color:white; z-index:1000';
document.body.appendChild(counter);

function updateCounter() {
    counter.textContent = `${current + 1}/${videos.length}`;
}

// Автопереключение через 15 секунд
setInterval(() => {
    current = (current + 1) % videos.length;
    playVideo(current);
    updateCounter();
}, 15000);

updateCounter();
    </script>
</body>
</html>
